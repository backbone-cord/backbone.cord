<!DOCTYPE html>
<html>
<body>
	<script type="text/javascript" src="/underscore/underscore.js"></script>
	<script type="text/javascript" src="/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/backbone/backbone.js"></script>
	<script type="text/javascript" src="/backbone.cord.js"></script>
	<script type="text/javascript">
	$(function() {
		var View = Backbone.View;
		var h = Backbone.Cord.h;

		var RenderView = View.extend({
			el: function() {
				return h('b', h('i', 'Static layout'));
			},
			render: function(data) {
				var nodes = [];
				for(var i = 0; i < data.length; ++i)
					nodes.push(h('p', '[value] ', data[i]));
				return nodes;
			},
			properties: { value: 0 }
		});
		window.view = new RenderView();
		$(document.body).append(view.render(['1', '2', '3']).el);
	});
	</script>
</body>
</html>
