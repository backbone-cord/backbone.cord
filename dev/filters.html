<!DOCTYPE html>
<html>
<body>
	<script type="text/javascript" src="/underscore/underscore.js"></script>
	<script type="text/javascript" src="/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/backbone/backbone.js"></script>
	<script type="text/javascript" src="/backbone.cord.js"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/HubSpot/humanize/master/dist/humanize.min.js"></script>
	<script type="text/javascript">
	$(function() {
		var Cord = Backbone.Cord;
		var View = Backbone.View;
		var h = Cord.h;
		var filters = Cord.filters;

		filters['filesize'] = Humanize.fileSize;

		var FileSizeView = View.extend({
			el: function() {
				return h('p',
						h('input', {input: 'bytes'}),
						' bytes is equal to [bytes|filesize].'
					);
			},
			properties: { bytes: 0 }
		});
		$(document.body).append((new FileSizeView()).el);
	});
	</script>
</body>
</html>
