<!DOCTYPE html>
<html>
<body>
	<script type="text/javascript" src="/underscore/underscore.js"></script>
	<script type="text/javascript" src="/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/backbone/backbone.js"></script>
	<script type="text/javascript" src="/backbone.cord.js"></script>
	<script type="text/javascript">
	$(function() {
		var View = Backbone.View;
		var h = Backbone.Cord.h;

		var Counter = View.extend({
			el: function() { return h('', 'Seconds Elapsed: [secondsElapsed]'); },
			properties: { secondsElapsed: 0 },
			initialize: function() {
				this.interval = setInterval(function(){ ++this.secondsElapsed; }.bind(this), 1000);
				this.listenTo(this, 'remove', function() { clearInterval(this.interval); });
			}
		});
		$(document.body).append((new Counter()).el);
	});
	</script>
</body>
</html>
