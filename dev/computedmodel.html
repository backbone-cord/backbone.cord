<!DOCTYPE html>
<html>
<body>
	<script type="text/javascript" src="/underscore/underscore.js"></script>
	<script type="text/javascript" src="/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/backbone/backbone.js"></script>
	<script type="text/javascript" src="/backbone.cord.js"></script>
	<script type="text/javascript">
	$(function() {
		var Cord = Backbone.Cord;
		var View = Backbone.View;
		var Model = Backbone.Model;
		var h = Cord.h;

		var TestModel = Model.extend({
			computed: {
				name: function(firstName, lastName) {
					return firstName + ' ' + lastName;
				}
			}
		});
		window.model = new TestModel({firstName:'Carl', lastName:'Awesome', nickName:'Car'});
		window.model._addComputed('nick', function(nickName, lastName) {
			return nickName + ' ' + lastName;
		})

		var TestView = View.extend({
			el: function() { return h('p', 'My name is [model.name] and my nickname is [model.nick]'); },
		});
		$(document.body).append((new TestView({model: window.model})).el);
	});
	</script>
</body>
</html>
