<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	.square {
		background-color: blue;
		width: 100px;
		height: 100px;
		/*transition: all 0.1s;*/
		position: relative;
	}
	.red {
		background-color: red;
	}
	.red-true {
		background-color: red;
	}
	.red-false {
		background-color: #CCC;
	}
	.circle {
		height: 100px;
		width: 100px;
		border-radius: 50%;
		background-color: maroon;
		color: #FFF;
		text-align: center;
		position: relative;
	}
	</style>
</head>
<body>
	<script type="text/javascript">
		window.cordCompatibilityMode = true;
		window.cordDebug = true;
	</script>
	<script type="text/javascript" src="/underscore/underscore.js"></script>
	<script type="text/javascript" src="/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/backbone/backbone.js"></script>
	<script type="text/javascript" src="/backbone.cord.js"></script>
	<script type="text/javascript">
	$(function() {
		window.Circle = Backbone.Cord.View.extend({
			el: function(el, view) {
				return el('._',
						el('#circle.circle', {style: {top: '{top}px', left: '{left}px'}}, '{model.lastName}'));
			},
			properties: {
				top: 0,
				left: 0
			},
			observers: {
				top: Backbone.Events.trigger
			}
		});

		var Parent = Backbone.Cord.View.extend({
			className: 'parent',
			styles: {
				backgroundColor: '#999',
				color: '#333'
			}
		});

		var Square = Parent.extend({
			//className: 'view',
			styles: {
				userSelect: 'none',
				backgroundColor: '#DDD',
				paddingLeft: '50px',
				border: '2px dotted {borderColor}',
				boxShadow: '1px 2px 2px black',
				'#container': {
					borderLeft: '10px solid black',
					borderBottom: ':={left}*1.5=:px solid purple'
				},
				p: {
					color: 'olive'
				},
				'@tablet': {
					backgroundColor: 'orange',
				},
				'@mobile': {
					backgroundColor: 'green',
				}
			},
			animations: {
				test: [{width: 100}, {width: 200}, {width: 500}],
				bg: [{backgroundColor: '#333', transform: 'scale(0.5,1)'}]
			},
			el: function(h, s) {
				return h('', {onkeyup: 'alertKey'},
						h('select', {change: 'localStorage_color'},
							h('option', {value: 'purple'}, 'Purple'),
							h('option', {value: 'grey'}, 'Grey'),
							h('option', {value: 'blue'}, 'Blue')
						),
						h('input', {type: 'checkbox', change: 'message'}),
						h('input', {type: 'range', min: 0, max: 100, input: 'left', value: '{left}'}),
						h('#container.square.red(red)', {style: {borderTop: '{left}px solid {localStorage_color}', top: '{top}px', left: '{left}px'}}),
						h('p',
							'Click the button below to change the color.', 'Distance is {distance}.'),
						h('button#button', {onclick: 'onButtonClick'}, 'Click Me'),
						h('p.red-{red}',
							'Red is: {red}'),
						h('.hi', {style: {paddingLeft: ':={input_cursorX}-200=:', paddingTop: ':={input_cursorY}/2=:'}},
							'Hi {model.firstName}, Blue is: {blue}'),
						h('p#thankyou', {invisible: 'red'},
							'Thank you much, {model.firstName} {model.lastName} aka {model.nickName}!'),
						h('input', {value: ' this is {shared.shared} world {blue} hello {model.firstName}', change: 'message'}),
						h('a', {href: 'http://backbonejs.org', target: '_blank', onclick: function() { return false; } }, 'backbonejs.org'),
						s(Circle, '#circle', {style: {marginLeft: '{left}'}, top: 'onCircleTop'}),
						s(Circle, '#circle2', {invisible: 'red', onclick: 'onButtonClick'}),
						s(Backbone.Cord.EmptyView, '#emptyView')
					);
			},
			properties: {
				blue: {
					value: 123,
					set: function(value) { this._blue = value + 100; }
				},
				red: true,
				blue: 123,
				message: {
					set: function(value) { this._message = value; console.log(value); }
				},
				top: 0,
				left: 10,
				borderColor: '#CCC',
				test: {
					value: new Backbone.Model({fizz: new Backbone.Model({fuzz: 'buzz'})})
				},
				localStorage_color: 'orange',
				distance: function(top, left) { return top + left; },
				inherited: null,
				inheritedLastName: function(inherited, model__lastName) { return inherited || model__lastName; }
			},
			onButtonClick: function() {
				this.red = !this.red;
				this.blue = Math.floor(Math.random() * 100);
				this.el.appendChild(this.createElement('p', 'Thank you much, blue * 11 is :={blue} * 11 - 5.6=: {model.lastName}! {inheritedLastName}'));
			},
			onCircleTop: function(value) {
				console.log('onCircleTop ' + value);
			},
			alertKey: function(e) {
				console.log('keyup ' + e.keyCode);
				switch(e.keyCode) {
					case 37:
						this.left -= 10;
						this.circle.left -= 10;
						break;
					case 38:
						this.top -= 10;
						this.circle.top -= 10;
						break
					case 39:
						this.left += 10;
						this.circle.left += 10;
						break;
					case 40:
						this.top += 10;
						this.circle.top +=10;
						break;
				}
			}
		});
		window.squareModel = new Backbone.Model({firstName:'Carl', lastName:'Awesome', nickName:'Car'});
		window.square = new Square({model: squareModel});
		$(document.body).append(square.el);
		square.focus();
	});
	</script>
</body>
</html>
